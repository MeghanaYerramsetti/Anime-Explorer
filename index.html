<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Netflix - Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">ANIFLEX</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Search for anime or characters..."
      class="search-bar"
      oninput="handleSearch()"
    />
  </header>
  <main>
    <section class="top-animes-section">
      <h2 class="section-title">Top Animes</h2>
      <div class="top-animes-grid" id="topAnimesGrid">
        <!-- Top animes posters will be dynamically inserted here -->
      </div>
    </section>
    <section class="anime-grid" id="animeGrid">
      <!-- Anime posters will be dynamically inserted here -->
    </section>
  </main>
  <script src="popular-animes.js"></script>
  <script src="script.js"></script>
</body>
</html>
